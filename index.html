<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="assests/styles.css">
	<title>Treadmill Factory</title>
</head>
<body>
	
	<header>
		<div class="wrapper">
			<figure class="logoContainer">
				<img src="https://d12pfs8rjh6hzb.cloudfront.net/media/logo/stores/2/TF-FF-Simple-logo-2019.png" alt="Treadmill Factory">
			</figure>

			<div>
				<div>
					<input type="search" placeholder="search...">

				</div>

				<div class="iconContainer">
					
				</div>

				<nav>
					<ul>
						<li>Cardio</li>
						<li>Strength Machine</li>
						<li>Fitness Accessories</li>

						<li>Clearance</li>
					</ul>

			</div>
		</div>

<script src="main.js"></script>

</html>
