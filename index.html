	<header>

					<a href="tel:9059440090,2"><i class="fa fa-wrench" id="callService"></i>905.944.0090 EXT 2</a>
				</div>
				<label for="location"><i class="fas fa-map-marker-alt"></i></label>
				<select name="loction" id="loctions">
					<option value="Markham">Markham ON</option>
					<option value="Toronto">Missussauga ON</option>
					<option value="Barrie">Barrie ON</option>
					<option value="London">London ON</option>
					<option value="Calgary">Calgary AB</option>
				</select>
			</div>
		</section>
		<div class="iconContainer">
			<i class="fas fa-user-friends" id="navUser"></i>
			<i class="fas fa-search" id="navSearch"></i>
			<i class="fas fa-shopping-cart" id="navCart"></i>
		</div>
		<nav>
			<ul>
